<include file="Public/head" />
<include file="Public/nav" />
<!-- 内容区域 -->
<div class="tpl-content-wrapper">

	<div class="container-fluid am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
				<div class="page-header-heading">
					<span class="am-icon-home page-header-heading-icon"></span>修改题目类型
				</div>
				<p class="page-header-description"></p>
			</div>
		</div>

	</div>

	<div class="row-content am-cf">




		<div class="row">

			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-fl">修改题目类型</div>
						<div class="widget-function am-fr">
							<a href="javascript:;" class="am-icon-cog"></a>
						</div>
					</div>
					<div class="widget-body am-fr">

						<form class="am-form tpl-form-border-form tpl-form-border-br"
							method="post" action="__CONTROLLER__/editcate">
							<input type="hidden" name="id" value="{$list['id']}"> <input
								type="hidden" name="tid" value="{$list['tid']}">
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">题目名称
									<span class="tpl-form-line-small-title">Title</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="title"
										name="title" value="{$list['title']}" placeholder="请输入题目文字">
									<small>请填写标题文字10-20字左右。</small>
								</div>
							</div>

							<div class="am-form-group">
								<label for="user-intro" class="am-u-sm-3 am-form-label">隐藏文章</label>
								<div class="am-u-sm-9">
									<div class="tpl-switch">

										<if condition="$list['status'] eq '1' ">
											<input type="checkbox" name="status"
											class="ios-switch bigswitch tpl-switch-btn" checked="checked" value="1">
											 <else /> 
											 <input type="checkbox" name="status"
											class="ios-switch bigswitch tpl-switch-btn" >
										</if>

										<div class="tpl-switch-btn-view">
											<div></div>
										</div>
									</div>

								</div>
							</div>

							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<button type="submit"
										class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>
</div>
</div>
<script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script src="__PUBLIC__/assets/js/amazeui.datatables.min.js"></script>
<script src="__PUBLIC__/assets/js/dataTables.responsive.min.js"></script>
<script src="__PUBLIC__/assets/js/app.js"></script>

</body>

</html>
