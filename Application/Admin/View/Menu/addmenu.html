<include file="Public/head" />
<include file="Public/nav" />
<!-- 内容区域 -->
<div class="tpl-content-wrapper">

	<div class="container-fluid am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
				<div class="page-header-heading">
					<span class="am-icon-home page-header-heading-icon"></span>增加快捷菜单
				</div>
				<p class="page-header-description"></p>
			</div>
		</div>

	</div>

	<div class="row-content am-cf">

		<div class="row">

			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-fl">快捷菜单</div>
						<div class="widget-function am-fr">
							<a href="javascript:;" class="am-icon-cog"></a>
						</div>
					</div>
					<div class="widget-body am-fr">

						<form class="am-form tpl-form-border-form tpl-form-border-br"
							method="post" action="__CONTROLLER__/newmenu">
							 
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">快捷菜单名称
									<span class="tpl-form-line-small-title">Title</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="name"
										name="name" placeholder="请输入快捷菜单"> <small>请填写快捷菜单。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">快捷菜单地址
									<span class="tpl-form-line-small-title">Url</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="url"
										name="url" placeholder="请输入快捷菜单地址"> <small>请填写快捷菜单地址，并注意在英文输入法状态下填写。如:U('Index/index')</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">快捷菜单描述
									<span class="tpl-form-line-small-title">description</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="description"
										name="description" placeholder="请输入快捷菜单描述"> <small>请填写快捷菜单描述</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-intro" class="am-u-sm-3 am-form-label">隐藏菜单
									<span class="tpl-form-line-small-title">status</span>
								</label>
								<div class="am-u-sm-9">
									<div class="tpl-switch">
										<input type="checkbox" name="status"
											class="ios-switch bigswitch tpl-switch-btn" checked="checked" value="1">
										<div class="tpl-switch-btn-view">
											<div></div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<button type="submit"
										class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>
</div>
</div>
<script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script src="__PUBLIC__/assets/js/amazeui.datatables.min.js"></script>
<script src="__PUBLIC__/assets/js/dataTables.responsive.min.js"></script>
<script src="__PUBLIC__/assets/js/app.js"></script>
