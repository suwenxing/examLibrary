		$(function() {
			$('#import').on('change', function() {
				$.AMUI.progress.start();
				var options = {
					url : '{:U("Student/upload")}',
					type : 'post',
					success : function(data) {
						 $.AMUI.progress.done();
						 alert(data);
					},
					error:function(){
						 $.AMUI.progress.done();
						alert("添加失败，请勿重复添加");
					}
				};

				$('#importfrom').ajaxSubmit(options);
				
			});
