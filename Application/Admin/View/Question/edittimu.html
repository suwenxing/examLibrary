<include file="Public/head" />
<include file="Public/nav" />
 
<!-- 内容区域 -->
<div class="tpl-content-wrapper">

	<div class="container-fluid am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
				<div class="page-header-heading">
					<span class="am-icon-home page-header-heading-icon"></span>题目详情管理
				</div>
				<p class="page-header-description"></p>
			</div>
		</div>

	</div>
	<div class="row-content am-cf">
		<div class="row">

			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-fl">题目详情管理</div>
						<div class="widget-function am-fr">
							<a href="javascript:;" class="am-icon-cog"></a>
						</div>
					</div>
					<div class="widget-body am-fr">

						<form class="am-form tpl-form-border-form tpl-form-border-br"
							method="post" action="__CONTROLLER__/savetimu">
							<input type="hidden" name="id" value="{$list['id']}">
							<input type="hidden" name="tid" value="{$list['tid']}">
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">题目信息
									<span class="tpl-form-line-small-title">title</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="content"
										name="content" value="{$list['content']}" placeholder="题目信息">
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">A选项
									<span class="tpl-form-line-small-title">A</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="aa"
										name="aa" value="{$list['aa']}" placeholder="A选项">
								</div>
							</div>
							 <div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">B选项
									<span class="tpl-form-line-small-title">B</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="bb"
										name="ab" value="{$list['ab']}" placeholder="B选项">
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">C选项
									<span class="tpl-form-line-small-title">C</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="etime"
										name="ac" value="{$list['ac']}" placeholder="C选项">
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">D选项
									<span class="tpl-form-line-small-title">D</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="etime"
										name="ad" value="{$list['ad']}" placeholder="D选项">
								</div>
							</div>
							 <div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">正确答案
									<span class="tpl-form-line-small-title">answer</span>
								</label>
								<div class="am-u-sm-9">
									<input type="text" class="tpl-form-input" id="etime"
										name="answer" value="{$list['answer']}" placeholder="正确答案">
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<button type="submit"
										class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>
</div>
</div>
<script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script src="__PUBLIC__/assets/js/amazeui.datatables.min.js"></script>
<script src="__PUBLIC__/assets/js/dataTables.responsive.min.js"></script>
<script src="__PUBLIC__/assets/js/app.js"></script>

</body>

</html>
